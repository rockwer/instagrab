<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>instagrab</title>
    <script>
    function select_option(i) {
    $("#span_id select").val(i);
    }
    </script>
    
    <script>
    function search(v) {
      reset();

      var out = document.querySelectorAll('img:not([alt*="' + v + '"])');
      [].forEach.call(out, function(x) {
        x.style.display = 'none';
      });
    }

    function reset() {
      [].forEach.call(document.querySelectorAll('img'), function(x) {
        x.removeAttribute('style');
      });
    }
    </script>
    <style>
    input {
      display: block;
    }
    p {
      display: block;
    }
    </style>
    
    </head>
    <body>
    
    <p>Теги: <span id="span_id"><select id="select1" onchange="search(this.value)">
    {%for item in parsedData%}
        {%for z in item.post.tags%}
    <option value="{{ z }}">{{ z }}</option>
        {% endfor %}
    {% endfor %}
    </select></span><p></br>
    
    {%for item in parsedData%}
        <img src="{{item.post.url}}" alt="{{item.post.tags}}" style="width:320px;height:240px;">
    {% endfor %}
    </body>
</html>
